<div class="row">
  <div class="hero clearfix">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
      <h1 class="text-center">{{ $ctrl.formData.name }}</h1>

      <form name="changePasswordForm" ng-submit="$ctrl.submit($ctrl.formData)">
        <fieldset ng-disabled="$ctrl.isSubmitting">

          <fieldset class="form-group">
            <label for="currentPassword" class="control-label">Current Password</label>
            <input type="password" name="currentPassword" class="form-control" ng-model="$ctrl.formData.currentPassword" required ng-minlength="6" ng-maxlength="12">
          </fieldset>

          <fieldset class="form-group">
            <label for="newPassword" class="control-label">New Password</label>
            <input type="password" name="newPassword" class="form-control" ng-model="$ctrl.formData.newPassword" required ng-minlength="6" ng-maxlength="12" equals="{{$ctrl.formData.confirmPassword}}">
          </fieldset>

          <fieldset class="form-group">
            <label for="confirmPassword" class="control-label">Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" ng-model="$ctrl.formData.confirmPassword" required ng-minlength="6" ng-maxlength="12" equals="{{$ctrl.formData.newPassword}}">
          </fieldset>

          <fieldset class="form-group">
            <button type="submit" class="btn btn-info btn-block" ng-disabled="changePasswordForm.$invalid">Save</button>
          </fieldset>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<div class="validation-errors" ng-show="changePasswordForm.$invalid">
  <label class="user-error" ng-show="changePasswordForm.currentPassword.$error.required">
    Current Password Required.
  </label>
  <label class="user-error" ng-show="changePasswordForm.newPassword.$error.required">
    New Password Required.
  </label>
  <label class="user-error" ng-show="changePasswordForm.confirmPassword.$error.required">
    Confirm Password Required.
  </label>
  <label class="user-error" ng-show="changePasswordForm.newPassword.$error.equals">
    Passwords do not match.
  </label>
  <label class="user-error"
    ng-show="
      changePasswordForm.currentPassword.$error.minlength ||
      changePasswordForm.newPassword.$error.minlength ||
      changePasswordForm.confirmPassword.$error.minlength ||
      changePasswordForm.currentPassword.$error.maxlength ||
      changePasswordForm.newPassword.$error.maxlength ||
      changePasswordForm.confirmPassword.$error.maxlength"
    >
    Passwords must be at between 6-12 characters.
  </label>
</div>
