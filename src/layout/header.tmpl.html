<div class="header container-fluid">
  <div class="row header__row text-right">
    <div class="col-sm-12" ng-if="$root.currentUser">
      <span class="header__link no-hover">Advantage Integrated Solutions</span>
      <a ui-sref="app.profile" ui-sref-active="active" class="header__link">
        <i class="header__icon fa fa-user"></i>
        {{ $root.currentUser.name }}
      </a>
    </div>

    <div class="col-sm-12" ng-if="!$root.currentUser">
      <a ui-sref="app.contact" ui-sref-active="active" class="header__link">
        <i class="header__icon fa fa-comments "></i>
        Contact
      </a>
    </div>
  </div>

  <div class="row header__row">
    <div class="col-sm-12">
      <p class="header__breadcrumbs">
        <a ui-sref="app.dashboard" class="header__img-wrapper">
          <img src="https://avatars2.githubusercontent.com/u/634423?v=3&s=200" alt="Advantage Integrated Solutions" style="width: 4rem;">
        </a>
        {{ $root.pageTitle }}
      </p>
    </div>
  </div>

  <div class="row header__row">
    <div class="col-sm-12" ng-if="$root.currentUser">
      <a ui-sref="app.dashboard" ui-sref-active="active" class="header__link">Dashboard</a>
      <a ui-sref="app.requests" ui-sref-active="active" class="header__link">Requests</a>
    </div>

    <div class="col-sm-12" ng-if="!$root.currentUser">
      <a ui-sref="app.login" ui-sref-active="active" class="header__link">Sign In</a>
      <a ui-sref="app.register" ui-sref-active="active" class="header__link">Register</a>
    </div>
  </div>
</div>
